<!DOCTYPE html>
<html>
<head>
    <title>Change Background Color</title>
</head>
<style>
    #fixedIcon {
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 50px;
  height: 50px;
  z-index: 1000; /* Make sure it's on top of other elements */
}

#fixedIcon img {
  width: 100%;
  height: 100%;
}


body {
  min-width: 150px;
}
.color-button {
  width: 48px;
  height: 48px;
  cursor: pointer;
  margin: 10px;
}
#redButton {
  background-color: red;
}
#blueButton {
  background-color: blue;
}
</style>
<body>
    <div id="redButton" class="color-button"></div>
    <div id="blueButton" class="color-button"></div>
    <script src="popup.js"></script>
</body>
</html>
